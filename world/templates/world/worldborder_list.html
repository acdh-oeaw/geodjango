{% extends "webpage/base.html" %}

{% block content %}

<h1>Countries</h1>
<a class="btn btn-primary" href="{% url 'world:world_create' %}" role="button">create Country</a>


{% for object in object_list %}
    <li>
        <a href="{% url 'world:world_detail' pk=object.id %}">{{ object }}</a>
    </li>
{% endfor %}

{% endblock %}
