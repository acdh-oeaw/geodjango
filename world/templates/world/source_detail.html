{% extends "webpage/base.html" %}
{% load staticfiles %}

{% block content %}


<h1>{{ object }}</h1>
<table class="table table-bordered table-striped table-hover">
    <tr>
        <th>Name</th>
        <td>{{ object.name }}</td>
    </tr>
    <tr>
        <th>original_url</th>
        <td><a href="{{ object.original_url }}">{{ object.original_url}}</a></td>
    </tr>
    <tr>
        <th>downloaded</th>
        <td>{{ object.downloaded }}</td>
    </tr>
</table>
{% if user.is_authenticated %}
<a class="btn btn-primary" href="{% url 'world:source_update' pk=object.pk %}" role="button">edit Source</a>
{% endif %}
{% endblock %}
